<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registrar - NOME</title>
</head>

<body>
    <main>
        <div class="wrapper-registro">

            <div class="passos">
                <ol>
                    <li>Básico</li>
                    <li>Adicional</li>
                </ol>
            </div>

            <div id="formulario1">

                <input type="text" class="nome" placeholder="Nome Completo">
                <input type="email" class="email" placeholder="E-mail">
                <input type="password" class="senha" placeholder="Senha">
                <input type="password" class="repeteSenha" placeholder="Confirme a sua senha">

                <button onclick="ocultar(), exibir()">Continuar</button>
            </div>

            <div id="formulario2">

                <label> idade: </label> <!-- teste -->
                <input type="text" placeholder="Idade">
                <br>

                <input type="text" placeholder="Renda familiar">
                <br>

                <label for="">Sexo:</label>
                <span><input type="checkbox"> Feminino</span>
                <span><input type="checkbox"> Masculino</span>
                <span><input type="checkbox"> Outro</span>
                <br>

                <label for="">Já é formado: </label>
                <span><input type="checkbox"> Sim</span>
                <span><input type="checkbox"> Não</span>
                <br>

                <input type="text" placeholder="Qual o curso você deseja ingressar?">
                <br>

                <button onclick="">Registrar</button>

            </div>

        </div>

    </main>
</body>

</html>
