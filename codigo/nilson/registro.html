<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registrar - NOME</title>
</head>

<body>
    <main>
        <div class="wrapper-registro">

            <div class="passos">
                <ol>
                    <li>Básico</li>
                    <li>Adicional</li>
                </ol>
            </div>

            <div id="formulario1">

                <input type="text" class="nome" placeholder="Nome Completo">
                <input type="email" class="email" placeholder="E-mail">
                <div class=" div-senhas">
                    <input type="password" class="senha" placeholder="Senha">
                    <input type="password" class="repeteSenha" placeholder="Confirme a sua senha">
                </div>
                <div class="div-btn">
                    <button onclick=" ocultar(), exibir()">Continuar</button>
                </div>
            </div>

            <div id="formulario2">

                <label> Data de nascimento:</label> <!-- teste -->
                <select id="dia"></select>
                <select id="mes"></select>
                <select id="ano"></select>
                <br>

                <label> Renda Familiar:</label>
                <input type="number">
                <br><br>

                <label for="">Sexo:</label>
                <select id="sexo"></select>
                <br><br>

                <label for="">Escolaridade:</label>
                <select id="escolaridade"></select>
                <br>

                <label>Qual o curso que você deseja?</label>
                <input type="text">
                <br><br>

                <div class="div-btn" >
                    <button onclick="">Registrar</button>
                </div>
            </div>
            
        </div>

    </main>
</body>

</html>
